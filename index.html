<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title
  </head>
  <body>
    <main>
    <article class="product">
      <section class="product-image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)"/>
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>  
      </section>
      <section class="product-description">
        <div class="description">
          <p class="product-type">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description-detail">A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL.</p>
        </div>
        <div class="prices">
          <p>$149.99</p>
          <p><s>$169.99</s></p>
        </div>
        <button class="btn" data-icon="shopping-cart">
           Add to Cart
        </button>
      </section>
    </article>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/YakobusMardi">Yakobus Mardi</a>.
    </footer>
    </main>
  </body>
</html>
